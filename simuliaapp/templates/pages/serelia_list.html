{% extends 'layout/app.html' %}
{% load static %}
{% block body %}
<div id="content-wrapper">
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        <table class="table datatable display" id="serelia-list">
            <thead>
                <tr>
                    <th>Location ID</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {%for serelia in serelias%}
                <tr>
                    <td>{{serelia.locationid}}</td>
                    <td><a type="button" class="btn btn-success" href="/serelia_detail/{{ serelia.id }}">Detail</a>
                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal"
                        data-sereliaid="{{ serelia.id }}" data-serelialocationid="{{ serelia.locationid }}">
                        Delete
                    </button>
                    </td>
                </tr>
                {%endfor%}

            </tbody>
        </table>
        <a type="button" class="btn btn-success btn-block mt-2" href="{%url 'serelia_create' %}">Add Data</a>
        <a type="button" class="btn btn-secondary btn-block mt-2" href="{%url 'home' %}">Back</a>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Record?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="contentmodal" ></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a type="button" class="btn btn-success" id="deletelinkmodal" href="">Yes</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script>
    $(document).ready(function () {
        $('#serelia-list').DataTable();
    });
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var sereliaid = button.data('sereliaid') // Extract info from data-* attributes
        var serelialocationid = button.data('serelialocationid') // Extract info from data-* attributes

        var contentmodal = $(this)
        contentmodal.find('.modal-body #contentmodal').text(serelialocationid)

        var deletelinkmodal = document.getElementById('deletelinkmodal')
        deletelinkmodal.href="/serelia_delete/"+sereliaid

    })
</script>
{% endblock %}
