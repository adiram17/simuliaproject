{% extends 'layout/app.html' %}

{% load static %}

{% block body %}
<style>
  .img-carousel {
    width: 400px;
    height: 300px !important;
    margin: 0 auto;
    object-fit: cover;
  }

  .vertical-center {
    min-height: 100%;
    /* Fallback for browsers do NOT support vh unit */
    min-height: 100vh;
    /* These two lines are counted as one :-)       */

    display: flex;
    align-items: center;
  }
</style>
<div id="content-wrapper">
  <div class="container ">
    <div>
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      <div id="carouselExampleControls" class="carousel slide mb-2" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block img-carousel" src="{%static 'images/carousel1.jpg'%}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-carousel" src="{%static 'images/carousel2.jpg'%}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-carousel" src="{%static 'images/carousel3.jpg'%}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      </br>
      </br>

      <div class="text-center ">
        <div class="mb-2">
          <a type="button" href="{% url 'serelia_list'%}" class="btn btn-success btn-block">Standing Crop Benih</a>
        </div>
        <div class="mb-2">
          <a type="button" href="#" class="btn btn-success btn-block">Prosessing Benih</a>
        </div>
        <div class="mb-2">
          <a type="button" href="#" class="btn btn-success btn-block">Stok Gudang PS</a>
        </div>
        <div class="mb-2">
          <a type="button" href="{% url 'contact'%}" class="btn btn-success btn-block">Kontak</a>
        </div>
      </div>
      <div class="text-center mt-3">
        <p class="small">&copy;
          <script>document.write(new Date().getFullYear())</script> simuliajagung.com</p>
      </div>
    </div>
  </div>

</div>
</div>
{% endblock %}
{% block javascript %}

{% endblock %}
